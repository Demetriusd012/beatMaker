<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Beat Maker</title>
</head>
<body>
<div class="sequencer">
  <div class="kickTrack">
    <div class="controls">
      <h1>Kick</h1>
      <button data-track='0' class="mute kickVolume">
        <i class="fas fa-volume-mute "></i>
      </button>
      <select name="kickSelect" id="kickSelect">
        <option value="allSounds/kick-classic.wav">Classic Kick</option>
        <option value="allSounds/kick-808.wav">808 Kick</option>
        <option value="allSounds/kick-heavy.wav">Kick Heavy</option>
      </select>
    </div>
  <div class="kick">
      <div class="pad kickPad b0"></div>
      <div class="pad kickPad b1"></div>
      <div class="pad kickPad b2"></div>
      <div class="pad kickPad b3"></div>
      <div class="pad kickPad b4"></div>
      <div class="pad kickPad b5"></div>
      <div class="pad kickPad b6"></div>
      <div class="pad kickPad b7"></div>
    </div>
  </div>
  <div class="snareTrack">
    <div class="controls">
      <h1>snare</h1>
      <button data-track='1' class="mute snareVolume">
        <i class="fas fa-volume-mute  fa-1x"></i>
      </button>
      <select name="snareSelect" id="snareSelect">
        <option value="allSounds/snare-acoustic01.wav">Classic snare</option>
        <option value="allSounds/snare-808.wav">808 snare</option>
        <option value="allSounds/snare-vinyl02.wav">snare Heavy</option>
      </select>
    </div>
    <div class="snare">
      <div class="pad snarePad b0"></div>
      <div class="pad snarePad b1"></div>
      <div class="pad snarePad b2"></div>
      <div class="pad snarePad b3"></div>
      <div class="pad snarePad b4"></div>
      <div class="pad snarePad b5"></div>
      <div class="pad snarePad b6"></div>
      <div class="pad snarePad b7"></div>
    </div>
  </div>
  <div class="hihatTrack">
    <div class="controls">
      <h1>hihat</h1>
      <button data-track='2' class="mute hihatVolume">
        <i class="fas fa-volume-mute fa-1x"></i>
      </button>
      <select name="hihatSelect" id="hihatSelect">
        <option value="allSounds/hihat-acoustic01.wav">Classic hihat</option>
        <option value="allSounds/hihat-808.wav">808 hihat</option>
      </select>
    </div>
    <div class="hihat">
      <div class="pad hihatPad b0"></div>
      <div class="pad hihatPad b1"></div>
      <div class="pad hihatPad b2"></div>
      <div class="pad hihatPad b3"></div>
      <div class="pad hihatPad b4"></div>
      <div class="pad hihatPad b5"></div>
      <div class="pad hihatPad b6"></div>
      <div class="pad hihatPad b7"></div>
    </div>
  </div>
  <button class="play">Play</button>
  <div class="tempo-slider">
    <input type="range" class="tempoSlider" max="300" min="20" value="150">
    <p>Tempo: <span class="tempoNr" >150</span> </p>
  </div>
</div>
<audio class="kickSound" src="allSounds/kick-classic.wav"></audio>
<audio class="snareSound" src="allSounds/kick-dry.wav"></audio>
<audio class="hihatSound" src="allSounds/kick-electro02.wav"></audio>

  <script src="app.js"></script>
</body>
</html>
